<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" [(ngModel)]="character.name" name="nombre" class="form-control mb-2" placeholder="Nombre" />

  <input type="number" [(ngModel)]="character.power" name="poder" class="form-control mb-2" placeholder="Poder" />

  <button type="submit" class="btn btn-primary ">
    Agregar
</button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
